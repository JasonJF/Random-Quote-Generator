<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Random Quote Generator</a>
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
            </ul>
        </div>

    </nav>
    <!-- Main Content -->
    <div class="container-fluid mainContent">
        <div class="speechBubble">
            <img src="" alt="">
            <div class="quoteWrapper">
                <p>“Imagine how you want to feel at the end of the day. Start working towards that now.” </p>
                <p> - Lin-Manuel Miranda</p>
            </div>
        </div>
        <div class="container-fluid buttonWrapper">
            <button class="btn btn-lg quoteBtn">Next Quote</button>
        </div>
    </div>
    <!-- Footer -->
    <div class="wrapper">
        <p>Copyright 2021 Jason JF</p>
    </div>
</body>

</html>
